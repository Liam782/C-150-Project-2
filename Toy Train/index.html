<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:white">

    <a-entity log = "message: Hello! A component has been created."></a-entity>

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->

 
    <a-assets>

      <a-asset-item id="train-obj" src="./Models/tinker.obj"></a-asset-item>      
      <a-asset-item id="train-mtl" src="./Models/obj.mtl"></a-asset-item> 
  

    </a-assets>

    <a-sky color = "blue"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
   <a-entity light="type: ambient; intensity: 0.5;">
    </a-entity>


    <!--Directional-->
    <a-entity animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 60000">

      <a-entity light="type: directional; castShadow: true; intensity: 1; distance: 50; decay: 2; color:yellow"
        position="-100 28 20"></a-entity>

    </a-entity>
  
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>
   
    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Train-->

    <a-entity position = "0 0 0" moveBox>
      <a-entity position = "-5 3 -1" rotation = "-90 55 0" scale="0.05 0.05 0.05" obj-model="obj : #train-obj ; mtl: #train-mtl"  shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--------------------------------------END----------------------------------------------------------->
 </a-scene>
</body>

</html>
